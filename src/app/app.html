<ion-menu [content]="content">
  
  
  <ion-content>
    <ion-list class="sideMenu" padding-top>
      <ion-item>
        <ion-thumbnail item-left>
            <ion-img class="prifile-pic-img" width="100" height="100" src="assets/wesley.png"></ion-img>
        </ion-thumbnail>
        <h2 color="darkGrey">Angelo</h2>
        <p color="pink">Driver</p>
        
      </ion-item>
    </ion-list>
    
    <ion-list sliding>
      <button no-padding ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div padding-right>{{p.title}}</div>
      </button>
    </ion-list>

    <div text-center class="menuBottomWraper">
      <ion-col><span color="pink" underline class="text-underline">Users</span></ion-col><span color="gray">Or</span>
      <ion-col class="text-underline">Drivers</ion-col>
      <ion-row padding-vertical>
        <ion-col center>
         <button ion-button round default color="pink">
            Logout
          </button>
        </ion-col>
      </ion-row>
    </div>
 
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
