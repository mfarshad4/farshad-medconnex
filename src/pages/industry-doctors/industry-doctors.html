<ion-header>
    <ion-navbar color="header">
        <button ion-button menuToggle no-margin>
            <ion-icon name="menu"></ion-icon>
        </button>
        
        
        <ion-title text-center>Industry Doctors</ion-title>
        
<!--
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="bookmark"></ion-icon>
            </button>
        </ion-buttons>
-->
    </ion-navbar>
    
    <ion-toolbar color="darkGreen" class="toolBarIcons">
       
            <ion-buttons> 
                <button ion-button icon-only (click)="notifications()" class="notificationsBtn">
                    <ion-icon name="ios-notifications-outline"></ion-icon>
                    
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="cart()">
                    <ion-icon name="ios-cart-outline"></ion-icon>
                    <ion-badge class="notificationNumb" color="pink" item-right>{{itemsInCart}}</ion-badge>
                </button>
            </ion-buttons>
              
            <ion-buttons class="borderForDriver">
                <button ion-button icon-only (click)="drivers()">
                    <ion-icon name="ios-car-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="favorites()">
                    <ion-icon name="ios-heart-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="referral()">
                    <ion-icon name="logo-usd"></ion-icon>
                </button>
            </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
      
      <ion-card class="background-none">
        
        <ion-row center *ngFor="let doctor of doctors">
          
          <ion-col class="width-30">
                <ion-img class="industryDocImg" width="90" height="90" src="assets/wesley.png"></ion-img>

          </ion-col>
          
          <ion-col class="width-40">
              <div>{{doctor.address}}</div>
              
          </ion-col>
            
          <ion-col width-15 class="btnRightSideDoc ">
                <img class="item-top-right" src="assets/locationIcon.png" (click)="openLoadingAdvert(doctor.id)"/>
                <button class="item-bottom-right"  ion-button icon-left round color="pink" small no-padding padding-left padding-right>
                    Review
                </button>
          </ion-col>
          
        </ion-row>

      </ion-card>
      
      
    </div>
    

</ion-content>
