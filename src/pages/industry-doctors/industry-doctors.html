<ion-header>
    <ion-navbar color="header">
        <button ion-button menuToggle no-margin>
            <ion-icon name="menu"></ion-icon>
        </button>
        
        
        <ion-title text-center>Industry Doctors</ion-title>
        
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="bookmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    
    <ion-toolbar color="darkGreen" class="toolBarIcons">
       
            <ion-buttons> 
                <button ion-button icon-only (click)="notifications()" class="notificationsBtn">
                    <ion-icon name="ios-notifications-outline"></ion-icon>
                    
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="cart()">
                    <ion-icon name="ios-cart-outline"></ion-icon>
                    <ion-badge class="notificationNumb" color="pink" item-right>{{itemsInCart}}</ion-badge>
                </button>
            </ion-buttons>
              
            <ion-buttons class="borderForDriver">
                <button ion-button icon-only (click)="drivers()">
                    <ion-icon name="ios-car-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="favorites()">
                    <ion-icon name="ios-heart-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="referral()">
                    <ion-icon name="logo-usd"></ion-icon>
                </button>
            </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-content>

    
    <div>
      
      <ion-card>
        
        <ion-row center *ngFor="let doctor of doctors">
          
          <ion-col width-33>
                <ion-img width="100" height="100" src="assets/rasvi.jpg"></ion-img>

          </ion-col>
          
          <ion-col width-50>
              <div>{{doctor.address}}</div>
              
          </ion-col>
          
           <ion-col>
              <div>
                <button ion-button icon-only (click)="openLoadingAdvert(doctor.id)">
                  <ion-icon name="navigate"></ion-icon></button>
              </div>
              
              <div>
                <button ion-button icon-left color="danger" small >
                    <ion-icon name="star"></ion-icon> Review
                </button>
              </div>
              
          </ion-col>
          
        </ion-row>

      </ion-card>
      
      
    </div>
    

</ion-content>
