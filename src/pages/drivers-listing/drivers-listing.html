<ion-header>

    </ion-navbar>
    
    <ion-toolbar color="darkGreen" class="toolBarIcons">
        
        <ion-buttons> 
            <button ion-button icon-only (click)="notifications()" class="notificationsBtn">
                <ion-icon name="ios-notifications-outline"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-buttons>
            <button ion-button icon-only (click)="cart()">
                <ion-icon name="ios-cart-outline"></ion-icon>
                <ion-badge class="notificationNumb" color="pink" item-right>{{itemsInCart}}</ion-badge>
            </button>
        </ion-buttons>
        
        <ion-buttons class="borderForDriver">
            <button ion-button icon-only (click)="drivers()">
                <ion-icon name="ios-car-outline"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-buttons>
            <button ion-button icon-only (click)="favorites()">
                <ion-icon name="ios-heart-outline"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-buttons>
            <button ion-button icon-only (click)="referral()">
                <ion-icon name="logo-usd"></ion-icon>
            </button>
        </ion-buttons>
        
    </ion-toolbar>
</ion-header>
