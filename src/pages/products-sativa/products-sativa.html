<ion-content>
    <ion-segment [(ngModel)]="sativa_products" class="subTabs">
        <ion-segment-button value="flowers" class="text-capitalize">
            Flowers
        </ion-segment-button>
        <ion-segment-button value="edibles" class="text-capitalize">
            Edibles
        </ion-segment-button>
        <ion-segment-button value="vape_pens" class="text-capitalize">
            Vape Pens
        </ion-segment-button>
        <ion-segment-button value="beverages" class="text-capitalize">
            Beverages
        </ion-segment-button>
    </ion-segment>
    
    <div [ngSwitch]="sativa_products" class="productsColumns">
        
        <ion-grid center *ngSwitchCase="'flowers'">
            <ion-row>
                <ion-col width-50 no-padding no-margin>
                    <ion-card>
                        <img class="productImg" src="assets/product-list/12105244_319693814867744_1395600094_n.jpg" (click)="openProductInfo()"/>
                        <div class="productBottomWrapper">
                            <p>
                                BLR
                            </p>
                            <div class="productDetailsLeft">
                                <div class="productInnerLeft">
                                    <button color="lightGray" ion-button icon-left clear item-left no-padding (click)="addToFavorites(15)">
                                        <ion-icon name="heart"></ion-icon>
                                    </button>
                                    <button color="darkGrey" (click)="shareWithFriends(15)" ion-button icon-left clear item-left no-padding>
                                        <ion-icon name="share-alt"></ion-icon>
                                    </button>
                                    
                                </div>
                                <div class="productInnerRight">
                                    <button ion-button icon-left clear item-right no-padding (click)="addToCart('15')">
                                        <ion-icon name="cart"></ion-icon>
                                        $35.00
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ion-card>
                </ion-col>
                
                <ion-col width-50 no-padding no-margin>

                        <img class="productImg" src="assets/product-list/dank2.jpg" (click)="openProductInfo()"/>

                                    </button>
                                </div>
                            </div>
                        </div>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
