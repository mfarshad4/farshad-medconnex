<ion-content>
    <div class="loginPageMasterWrapper">
        <div padding text-center class="forgotPasswordWrap loginPageWrapper">
            
            <img src="assets/forgot-password.png" />
            <p padding-top color="darkGrey">Forgot Password</p>
            
            
            <ion-list padding class="remove-padding-left remove-padding-right">
                <ion-item class="iconPhone">
                    <ion-label floating><img src="assets/icn-input-3.png"/>Enter Your Phone Number</ion-label>
                    <ion-input type="phone"></ion-input>
                </ion-item>
            </ion-list>
            
            <button ion-button round full class="margin-bottom" color="pink" (click)="enterCode()">
                Reset
            </button>
            <div>
                <p padding-top padding-horizontal color="gray">A code has been sent to your phone number after resetting password.</p>
            </div>
            
        </div>
    </div>
</ion-content>
