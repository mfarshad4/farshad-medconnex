
<ion-content>
  
  <ion-segment [(ngModel)]="hybrid_products">
      <ion-segment-button value="flowers">
        Flowers
      </ion-segment-button>
      <ion-segment-button value="edibles">
        Edibles
      </ion-segment-button>
      <ion-segment-button value="vape_pens">
        Vape Pens

      <ion-segment-button value="beverages">
        Beverages

            <p>
              BLR
            </p>
          </ion-card-content>

            <button ion-button icon-left clear item-left>
              <ion-icon name="heart"></ion-icon>
              
            </button>
        
            <button ion-button icon-left clear item-left>
              <ion-icon name="share-alt"></ion-icon>
              
            </button>
            
            <button ion-button icon-left clear item-left>
              Add to Cart
              
            </button>
        
            <button ion-button icon-left clear item-right>
              <ion-icon name="cart"></ion-icon>
