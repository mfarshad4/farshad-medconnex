<ion-content>
    <div class="loginPageMasterWrapper">
        <div padding text-center class="forgotPasswordWrap loginPageWrapper">
            <img src="assets/forgot-password.png" />
            <p padding-top color="darkGrey">Forgot Password</p>
            <ion-list padding class="remove-padding-left remove-padding-right remove-margin-bottom">
                <ion-item class="iconPhone">
                    <ion-label><img src="assets/icn-input-6.png"/></ion-label>
                    <ion-input type="phone" placeholder="Enter Your Code" clearInput></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button round full class="margin-bottom" color="pink" (click)="newPassword()">
                Next
            </button>
        </div>
    </div>
</ion-content>
