<ion-header>
    <ion-navbar color="header">
        <button ion-button menuToggle no-margin>
            <ion-icon name="menu"></ion-icon>
        </button>
        
        
        <ion-title text-center>Storefronts</ion-title>
        
<!--
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="bookmark"></ion-icon>
            </button>
        </ion-buttons>
-->
    </ion-navbar>
    
    <ion-toolbar color="darkGreen" class="toolBarIcons">
       
            <ion-buttons> 
                <button ion-button icon-only (click)="notifications()" class="notificationsBtn">
                    <ion-icon name="ios-notifications-outline"></ion-icon>
                    
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="cart()">
                    <ion-icon name="ios-cart-outline"></ion-icon>
                    <ion-badge class="notificationNumb" color="pink" item-right>{{itemsInCart}}</ion-badge>
                </button>
            </ion-buttons>
               
            <ion-buttons class="borderForDriver">
                <button ion-button icon-only (click)="drivers()">
                    <ion-icon name="ios-car-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="favorites()">
                    <ion-icon name="ios-heart-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="referral()">
                    <ion-icon name="logo-usd"></ion-icon>
                </button>
            </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-content class="storefrontsWrap">
    
    <ion-row padding class="remove-padding-top remove-padding-bottom text-center margin-bottom-15">
        <ion-col margin class="tab-bg remove-margin-bottom margin-left-3 margin-right-3" no-padding width-100>
            <button width-50 class="buttonListings" no-margin ion-button round (click) = 'listings()'>Listings</button>
            <button width-50 class="buttonDrivers" no-margin ion-button round color="pink" (click) = 'store()'>Map</button>
            <ion-img class="uploadIcn" width="32" height="22" src="assets/upload.png"></ion-img>
        </ion-col>
    </ion-row>
    
    
    
    
      
      <div #map id="map"></div>
      
      
    

</ion-content>
