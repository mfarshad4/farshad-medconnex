<ion-header>
    <ion-navbar color="header">
        <button ion-button menuToggle no-margin>
            <ion-icon name="menu"></ion-icon>
        </button>
        
        
        <ion-title text-center>Checkout</ion-title>
        
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="bookmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-grid no-padding class="cartBody checkoutPage">
        <ion-row class="font-regular bg-white">
            <ion-col width-50 text-center>ITEMS</ion-col>
            <ion-col class="width-25"  text-center>QUANTITY</ion-col>
            <ion-col class="width-25" text-center>PRICE</ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-50 class="font-regular sectionOne" padding-left>
                Gorilla Glue
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                <span>1</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                $5.35
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-50 class="font-regular sectionOne" padding-left>
                Bloody Kush
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                <span>4</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                $5.35
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-50 class="font-regular sectionOne" padding-left>
                Purple Cross
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                <span>3</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                $5.35
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-50 class="font-regular sectionOne" padding-left>
                Beers and Salad
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                <span>1</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                $5.35
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-50 class="font-regular sectionOne" padding-left>
                Marijuana Choc
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                <span>1</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
                $5.35
            </ion-col>
        </ion-row>
        
        <ion-card margin-top margin-bottom class="checkoutBottom">
        <ion-row class="border-none">
            <ion-col width-50 text-right  class="font-normal sectionOne ">
                <span color="gray">Coins Traded:</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
               <span>-</span>
            </ion-col>
            
            <ion-col width-25 class="font-normal">
                <span color="gray">89</span>
            </ion-col>
        </ion-row>
        
        <ion-row class="border-none">
            <ion-col width-50 text-right  class="font-normal sectionOne ">
                <span color="gray">Tips:</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
               <span>-</span>
            </ion-col>
            
            <ion-col width-25 class="font-normal">
                <span color="gray">$2.00</span>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col width-50 text-right  class="font-normal sectionOne ">
                <span color="gray">Discounts:</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
               <span>-</span>
            </ion-col>
            
            <ion-col width-25 class="font-normal">
                <span color="gray">$3.00</span>
            </ion-col>
        </ion-row>
        
        <ion-row class="border-none">
            <ion-col width-50 text-right  class="font-normal sectionOne">
                <span color="gray">Grand Total:</span>
            </ion-col>
            
            <ion-col text-center width-25 class="font-regular">
               <span>-</span>
            </ion-col>
            
            <ion-col width-25 class="font-normal">
                <span color="darkGreen" class="font-bold">$175.40</span>
            </ion-col>
        </ion-row>
        </ion-card>
    </ion-grid>
   
    
    <p text-center>
        <button (click)="goPayment()" ion-button color="pink" round small class="font-large margin-bottom-15">
            Pay Now
        </button>
    </p>
    
</ion-content>
