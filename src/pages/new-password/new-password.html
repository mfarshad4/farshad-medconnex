
<ion-content>
    <div class="loginPageMasterWrapper">
        <div padding text-center class="forgotPasswordWrap loginPageWrapper">
            
            <img src="assets/forgot-password.png" />
            <p padding-top color="darkGrey">New Password</p>
            
            
            <ion-list padding class="remove-padding-left remove-padding-right remove-margin-bottom">
                <ion-item class="iconPhone">
                    <ion-label><img src="assets/icn-input-3.png"/></ion-label>
                    <ion-input type="password" placeholder="New Password" clearInput></ion-input>
                </ion-item>
                <ion-item class="iconPhone">
                    <ion-label><img src="assets/icn-input-3.png"/></ion-label>
                    <ion-input type="password" placeholder="Confirm Password" clearInput></ion-input>
                </ion-item>
            </ion-list>
            
            <button ion-button round full class="margin-bottom" color="pink" (click)="goToLogin()">
                Save & Continue
            </button>
            
        </div>         
    </div>
    
</ion-content>
