<ion-header>
    <ion-navbar color="header">
        <button ion-button menuToggle no-margin>
            <ion-icon name="menu"></ion-icon>
        </button>
        
        
        <ion-title text-center>Driver's Documents</ion-title>
        
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="bookmark"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    
    <ion-toolbar color="darkGreen" class="toolBarIcons">
       
            <ion-buttons> 
                <button ion-button icon-only (click)="notifications()" class="notificationsBtn">
                    <ion-icon name="ios-notifications-outline"></ion-icon>
                    <ion-badge class="notificationNumb" color="pink" item-right>2</ion-badge>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only>
                    <ion-icon name="ios-cart-outline"></ion-icon>
                </button>
            </ion-buttons>
              
            <ion-buttons class="borderForDriver">
                <button ion-button icon-only (click)="drivers()">
                    <ion-icon name="ios-car-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="favorites()">
                    <ion-icon name="ios-heart-outline"></ion-icon>
                </button>
            </ion-buttons>
        
            <ion-buttons>
                <button ion-button icon-only (click)="referral()">
                    <ion-icon name="logo-usd"></ion-icon>
                </button>
            </ion-buttons>
        
    </ion-toolbar>
</ion-header>

    <ion-row padding class="remove-padding-top remove-padding-bottom">
        <ion-segment [(ngModel)]="drivers_documents" padding>
