<ion-header>
    <ion-navbar color="header">
        <button ion-button menuToggle no-margin>
            <img src="assets/menu-iconn.png" width="21"/>
        </button>

        <ion-title text-center>Payment Method</ion-title>
        
<!--
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="bookmark"></ion-icon>
            </button>
        </ion-buttons>
-->
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p text-center color="darkGrey" class="font-normal">Choose a Payment Method</p>
    
    <ion-list radio-group [(ngModel)]="paymentTypo" margin-top class="paymentTypo">
        <ion-item no-padding>
            <ion-radio value="credit" left></ion-radio>
            <ion-label class="font-regular" padding-left>Credit Card</ion-label>
        </ion-item>
        
        <ion-item no-padding>
            <ion-radio value="debit"></ion-radio>
            <ion-label class="font-regular" padding-left>Debit Card</ion-label>
        </ion-item>
        
        <ion-item no-padding>
            <ion-radio value="cash"></ion-radio>
            <ion-label color="pink"  class="font-regular" padding-left>CASH MONEY BABY!</ion-label>
        </ion-item>
    </ion-list>
    
    <div text-center>
        <button (click)="goPaymentInfo()" ion-button color="pink" round small class="font-large margin-bottom-15">
            Continue
        </button>
        <div class="loginBottomWrapper">
            <span color="gray" class="font-regular">or <span class="text-underline">Cancel</span></span>
        </div>
    </div>
</ion-content>
