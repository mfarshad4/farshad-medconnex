<ion-content>
    <div padding text-center class="loginPageWrapper">
        <img src="assets/medconnex-logo.png" />
        
        <form (ngSubmit)="register()" #registerForm="ngForm">  
            <ion-list class="registerForm">
                <ion-item>
                    <ion-input type="text" placeholder="Full Name" name="full_name" [(ngModel)]="registerCredentials.full_name" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Phone" name="phone" [(ngModel)]="registerCredentials.phone" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Zip Code" name="zip_code" [(ngModel)]="registerCredentials.zip_code" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="New Password" name="new_p" [(ngModel)]="registerCredentials.password" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Confirm Password" name="confirm_p" [(ngModel)]="registerCredentials.password_c" required></ion-input>
                </ion-item>
            </ion-list>
          
            <button ion-button round type="submit" full class="margin-bottom" color="pink" [disabled]="!registerForm.form.valid">Sign Up</button>
            
        </form>
        <div class="loginBottomWrapper">
            <p color="gray" padding-top>Already have an Account, <span color="pink" (click)="goToLogin()">Sign In?</span></p>
            <p padding-top>or Login with</p>
            <ion-row class="socialMediaIcons">
                <ion-col col-2>
                </ion-col>
                <ion-col col-2>
                    <img src="assets/icn-fb.png" class="" />
                </ion-col>
                <ion-col col-2>
                    <img src="assets/icn-twitter.png" class="" />
                </ion-col>
                <ion-col col-2>
                    <img src="assets/icn-google.png" class="" />
                </ion-col>
                <ion-col col-2>
                    <img src="assets/icn-email.png" class="" />
                </ion-col>
                <ion-col col-2>
                </ion-col>
            </ion-row>
        </div>
    </div>
    
</ion-content>
