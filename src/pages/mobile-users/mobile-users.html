<ion-header>
  <ion-navbar>
    <ion-title>
          Mobile Users add Promo Code
    </ion-title>
    
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="updateProfile()" #promoForm="ngForm">   
      <ion-list class="editProfileBody remove-padding-bottom" padding>
         
        <ion-item>
          <ion-label>Promo Code</ion-label>
          <ion-input type="text" name="code" required></ion-input>
        </ion-item>

      </ion-list>
      
      <ion-row padding>
        <ion-col col-3></ion-col>
        <ion-col col-6>
           <button ion-button round full class="margin-bottom" color="pink" [disabled]="!promoForm.form.valid">
                Add Promo Code
           </button>
         </ion-col>
         <ion-col col-3></ion-col>
     </ion-row>
    
    </form>

</ion-content>
